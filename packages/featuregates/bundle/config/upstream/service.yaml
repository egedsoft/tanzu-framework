#@ load("@ytt:data", "data")

apiVersion: v1
kind: Service
metadata:
  name: tanzu-featuregates-webhook-service
  namespace: #@ data.values.namespace
  annotations:
    kapp.k14s.io/change-group: "tanzu-featuregates-controller-manager/service"
    kapp.k14s.io/change-rule.0: "upsert after upserting tanzu-featuregates-controller-manager/deployment"
    kapp.k14s.io/change-rule.1: "delete before deleting tanzu-featuregates-controller-manager/deployment"
spec:
  ports:
    - port: 443
      targetPort: webhook-server
  selector:
    app: tanzu-featuregates-manager
